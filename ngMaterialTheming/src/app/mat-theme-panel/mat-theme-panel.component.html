    <mat-card>

        <mat-card-content>
            <label for="roundness-slider">Roundness</label>
            <mat-slider id="roundness-slider" formControlName="roundness" min="0" max="30" step="1" thumbLabel
                tickInterval="10">
                <input matSliderThumb value="30">
            </mat-slider>

            <label for="height-slider">Height</label>
            <mat-slider id="height-slider" formControlName="height" min="0" max="100" step="1" thumbLabel
                tickInterval="10">

                <input matSliderThumb value="50">
            </mat-slider>
            <label for="text-size-slider">Text Size</label>
            <mat-slider id="text-size-slider" formControlName="text-size-slider" min="0" max="100" step="1" thumbLabel
                tickInterval="10">
                <input matSliderThumb value="50">
            </mat-slider>

            <button mat-raised-button color="primary" class="text-uppercase">Click Me</button>
        </mat-card-content>
