<mat-sidenav-container>
    <mat-sidenav #drawer
                 class="sidenav"
                 fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'">
        <mat-toolbar>
            Side Nav Menu
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/theme" routerLinkActive="active">
                Theme Examples
            </a>
            <a mat-list-item routerLink="/flexbox" routerLinkActive="active">
                Flexbox Examples
            </a>
            <a mat-list-item routerLink="/cssgrid" routerLinkActive="active">
                CSS Grid Examples
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <mat-toolbar color="accent">
            <button type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">
                    menu
                </mat-icon>
            </button>
            <a routerLink="/theme" routerLinkActive="active">
                Theme Examples
            </a>
            <a routerLink="/flexbox" routerLinkActive="active">
                Flexbox Examples
            </a>
            <a routerLink="/cssgrid" routerLinkActive="active">
                CSS Grid Examples
            </a>
            <span class="spacer"></span>
            <mat-slide-toggle class="example-margin"
                              color="primary"
                              (click)="toggleTheme()"
                              checked="true">
                Toggle Theme
            </mat-slide-toggle>
        </mat-toolbar>
        <ng-content>
            <!--This is where our router places our content or where the router routes our content-->
        </ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
